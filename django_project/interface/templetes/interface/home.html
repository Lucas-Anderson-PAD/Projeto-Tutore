<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cabeçalho, Corpo e Rodapé</title>
    <!-- Ligação do arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Cabeçalho da página, com fundo branco -->
    <header>
        <div class="header-content">
            <!-- logo -->
            <img src="https://reari.uff.br/wp-content/uploads/sites/171/2023/09/pucrio.png" alt="Logo" class="logo">

            <div class="buttons">
                <button class="informacoes-btn">Recursos</button>
                <button class="informacoes-btn">Sobre nós</button>
                <button class="informacoes-btn">Contatos</button>

                <button class="login-btn">Login</button>
                <button class="register-btn">Registrar</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Contêiner centralizando os três retângulos no meio da página -->
        <div class="container">
            <!-- Retângulo 1 -->
            <div class="box">
                <img src="https://dhg1h5j42swfq.cloudfront.net/2020/06/13201021/Grupo-de-Estudos.jpg" class="image-top"
                    alt="Grupo de Estudos">
                <p class="text-bottom">FORUM.</p>
            </div>
            <!-- Retângulo 2 -->

            <a href="https://8a226c26-3c03-4555-b31d-3afb2f8e73ff-00-1drvvvnujpc5y.worf.replit.dev/" class="box">
                <div class="box">
                    <img src="https://www.unicesumar.edu.br/blog/wp-content/uploads/2018/04/estudando-no-computador.jpg"
                        alt="Estudando no Computador" class="image-top">
                    <p class="text-bottom">Encontrar um tutor.</p>
                </div>

            </a>
            <!-- Retângulo 3 -->
            <div class="box">
                <img src="https://italo.com.br/wp-content/uploads/2024/01/humor-alegre-grupo-de-pessoas-em-conferencia-de-negocios-em-sala-de-aula-moderna-durante-o-dia.jpg"
                    alt="Grupo de Pessoas em Conferência" class="image-top">
                <p class="text-bottom">Oferecer tutoria.</p>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Política de Privacidade</p>
    </footer>
</body>

</html>
